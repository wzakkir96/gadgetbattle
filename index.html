<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GadgetBattle - Phone & Gadget Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GadgetBattle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="compare.html">Compare</a></li>
          <li class="nav-item"><a class="nav-link" href="#">News</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search -->
  <div class="container my-4">
    <h2 class="text-center mb-3">Find and Compare Phones</h2>
    <input type="text" class="form-control" placeholder="Search by phone name...">
  </div>

  <!-- Featured Phones -->
  <div class="container my-4">
    <h3>Featured Phones</h3>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="images/phone1.jpg" class="card-img-top" alt="Phone 1">
          <div class="card-body">
            <h5 class="card-title">iPhone 15 Pro</h5>
            <p class="card-text">Top-tier Apple flagship with A17 Pro chip.</p>
            <a href="phone.html?model=iphone15pro" class="btn btn-primary">View Specs</a>
          </div>
        </div>
      </div>
      <!-- Repeat for other phones -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    &copy; 2025 GadgetBattle. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
